<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Liên hệ</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link th:href="@{img/favicon.ico}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/animate/animate.min.css}" rel="stylesheet" />
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link th:href="@{css/style.css}" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div th:replace="~{/web/fragments.html :: topbar}"></div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div th:replace="~{/web/fragments.html :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div
            class="container-fluid   mb-5 wow fadeIn"
            data-wow-delay="0.1s"
    >
      <div class="container text-center py-5">
        <h1 class="display-4 text-dark animated slideInDown mb-4">Liên hệ</h1>
      </div>

    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-xxl">
      <div class="container">
        <div class="row ">
          <div class="col wow fadeInUp" data-wow-delay="0.1s">
            <div class="row g-4" >
              <i class="fa-solid fa-house" style="font-size: 100px;color: red;text-align: center"></i>
                <h3 class="mb-0 text-center">Trụ sở chính</h3>
                <br>
                <p>
                  Số 201 Cầu Giấy, phường Dịch Vọng, quận Cầu Giấy, TP Hà Nội.
                </p>
                <p>
                  168 Đ. Phan Văn Trị, Phường 5, Gò Vấp, Thành phố Hồ Chí Minh.
                </p>


            </div>
          </div>
          <div class="col wow fadeInUp" data-wow-delay="0.1s">
            <div class="row g-4 text-center" >
                <i class="fa-solid fa-phone" style="font-size: 100px;color: red;"></i>


                <h3 class="mb-0">Điện thoại</h3>
                <br>
                <p>0703050368 (Hà Nội)</p>
                <p>
                  0954220155 (TP.HCM)
                </p>

            </div>
          </div>
          <div class="col wow fadeInUp" data-wow-delay="0.1s">
            <div class="row g-4 text-center">

                <i class="fa-solid fa-envelope" style="font-size: 100px;color: red"></i>


                <h3 class="mb-0">Email</h3>
                <br>
                <p>Philongwayne@gmail.com</p>


            </div>
          </div>
          <div class="row">
          <div
            class="col-lg-6 wow fadeInUp"
            data-wow-delay="0.1s"
            style="min-height: 450px"
          >
            <div class="position-relative h-100">
              <iframe
                class="position-relative w-100 h-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                frameborder="0"
                style="min-height: 450px; border: 0"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
            <div class="border-start border-5 border-primary ps-4 mb-5">
              <h1 class="display-6 mb-0">
                Góp ý để hoàn thiện
              </h1>
            </div>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control border-0 bg-light"
                      id="name"
                      placeholder="Họ tên"
                    />
                    <label for="name">Họ tên</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control border-0 bg-light"
                      id="email"
                      placeholder="Email"
                    />
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control border-0 bg-light"
                      id="subject"
                      placeholder="Tiêu đề"
                    />
                    <label for="subject">Tiêu đề</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea
                      class="form-control border-0 bg-light"
                      placeholder="Leave a message here"
                      id="message"
                      style="height: 150px"
                    ></textarea>
                    <label for="message">Chi tiết</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary py-3 px-5" type="submit" style="background-color: red">
                    Gửi
                  </button>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div th:replace="~{/web/fragments.html :: footer}"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>
    <!--Icon-->
    <script src="https://kit.fontawesome.com/aa540ef16a.js" crossorigin="anonymous"></script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{lib/wow/wow.min.js}"></script>
    <script th:src="@{lib/easing/easing.min.js}"></script>
    <script th:src="@{lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/solana-wallet-adapter.js}"></script>

  </body>
</html>
